<!DOCTYPE html>
<html lang="en">
<head>
<title>AIO Smart-Home</title>
<style>
.itembox {
font-family: Arial, sans-serif;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1px;
      margin: 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
    
    }

/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: grey;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: white;
  color: black;
}
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9fbff, #eef3ff);
      color: #333;
      display: flex;
      flex-direction: column;
      padding: 20px;

    }
body.light {
    background: #f1f5f9;
    color: #111;
}
.box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin:20px;
      width: 300px;
      text-align: center;
    }
.longbox {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 900px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
.value {
  font-size: 20px;
  font-weight: bold;

  margin: 5px 0;
}
.btn {
    padding: 8px 14px;
    background: black;
    color: white;
    text-decoration: none;
    border-radius: 4px;
margin-right: 10px
}
</style>
</head>
<body>
<div class="topnav">
